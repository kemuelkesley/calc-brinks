<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudo</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form">
                <div>
                    <div class="titulo">
                        <p>Calcule</p>                      
                    </div>
                    <label for="">Operação:</label>
                    <!-- Selecionar operação que deseja calcular -->
                    <select class="choseYourOptions" name="escolherOpcao" id="escolherOpcao" onchange="opc()">                        
                        <option value="" selected>Selecione</option>
                        <option value="s">Somar</option>
                        <option value="sub">Subtrair</option>
                        <option value="m">Multiplicar</option>
                        <option value="d">Dividir</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="numero-a" class="sytle">Número A:</label>
                    <input type="number" id="numero-a" maxlength="4" placeholder="Digite o segundo número">
                </div>
                <br>               
                <div>
                    <label for="numero-b" class="sytle">Número B:</label>
                    <input type="number" id="numero-b" maxlength="4" placeholder="Digite o segundo número">
                </div>
                <br>               
                <div>
                    <button type="button" onclick="opc()" class="button__calc">Calcular</button>
                </div>
                <br><br>
                
                <div class="show-or-hide">                    
                    <label for="resultado">Resultado:</label>
                    <input type="number" id="resultado" name="resultado" placeholder="Mostrar resultado" >                    
                    <div class="container-button">            
                        <button class="large-button" type="reset" value="limpar">Limpar</button>
                    </div>                             
                </div>                  
            </div>
        </form>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
